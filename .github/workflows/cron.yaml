name: daily-test-update-cron
on:
  schedule:
    - cron: "0 1 * * *"
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          curl --request POST \
          --url 'https://localhost:3000/api/cron' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'
